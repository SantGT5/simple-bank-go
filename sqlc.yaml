version: "2"
cloud:
  organization: "SimpleBank"
  project: "SimpleBank"
  hostname: "simplebank.com"
sql:
  - schema: "db/migration"
    queries: "db/query"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_prepared_queries: false
        emit_exact_table_names: false
